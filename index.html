<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" async defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Banana Speak</title>
</head>
<body>
    <div class="main-container">
        <div class="description">
            <h1 class="heading">Talk Bananaaaaa</h1>
            <p class="about-text">This is a fun translation app that lets you translate from English to minion language. Enter some text 
                to checkout the translation. Have fun!!
            </p>
        </div>
    
        <div class="input-container">
            <h4 class="sub-heading">Enter the text here:</h4>
            <textarea class="input-field" placeholder="Please enter text here which you want to translate in minion language"></textarea>    
        </div>  
    
        <div class="output-container">
            <h4 class="sub-heading">The translated text:</h4>
            <div  class="output-field" >Translated text will be displayed here.</div>
            <button class="btn">Translate</button>
        </div>
    
    </div>
</body>
</html>
